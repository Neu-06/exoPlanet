<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicidades</title>
    <link rel="stylesheet" href="/games/quiz/css/felicidades-styles.css"> <!-- Añadir tu CSS aquí -->

</head>
<body>
    <button id="btn" style="position: absolute; top: 0; right: 10px; border-radius: 10px; z-index: 99;padding: 1rem; background-color: white; margin: none;"><a style="text-decoration: none;" href="/asset/pages/minigame.html">Atras</a></button>
    <div class="congratulations-container">
        <h1>¡Felicidades!</h1>
        <p>Has completado todas las preguntas del quiz.</p>
        <p>¡Gracias por participar y esperamos verte nuevamente!</p>
        <a href="/games/quiz/index.html" class="start-btn">Volver a jugar</a> <!-- Opcional: botón para regresar -->
    </div>

    <div class="animation-container">
        <div class="ship-container">
            <img src="/games/quiz/images/NAVE-ESPACIAL.png" alt="Nave espacial" class="ship-image">
        </div>
    
        <div class="star-container">
            <img src="/games/quiz/images/estrellas/ESTRELLAS-5.png" alt="Estrella 1" class="star-image">
            <img src="/games/quiz/images/estrellas/ESTRELLAS-2.png" alt="Estrella 2" class="star-image">
        </div>
    
        <div class="meteor-container">
            <img src="/games/quiz/images/meteoritos/METEOROS-3.png" alt="Meteorito 1" class="meteor-image">
            <img src="/games/quiz/images/meteoritos/METEOROS-2.png" alt="Meteorito 2" class="meteor-image">
            <img src="/games/quiz/images/meteoritos/METEOROS-4.png" alt="Meteorito 3" class="meteor-image">
        </div>
    
        <div class="rock-container">
            <img src="/games/quiz/images/rocas/ROCAS-1.png" alt="Roca espacial 1" class="rock-image">
            <img src="/games/quiz/images/rocas/ROCAS-3.png" alt="Roca espacial 2" class="rock-image">
            <img src="/games/quiz/images/rocas/ROCAS-3.png" alt="Roca espacial 3" class="rock-image">
            <img src="/games/quiz/images/rocas/ROCAS-4.png" alt="Roca espacial 4" class="rock-image">
        </div>
    
        <div class="cloud-container">
            <img src="/games/quiz/images/nubes/NUBE.png" alt="Nube 1" class="cloud-image">
            <img src="/games/quiz/images/nubes/NUBE-2.png" alt="Nube 2" class="cloud-image">
            <img src="/games/quiz/images/nubes/NUBE-3.png" alt="Nube 3" class="cloud-image">
        </div>
    </div>
